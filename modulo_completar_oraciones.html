<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Completar Oraciones</title>
    <link rel="stylesheet" href="module_dos.css">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Barra de Progreso -->
        <div id="barra-progreso">
            <label for="progreso">Progreso</label>
            <progress id="progreso" value="0" max="5"></progress>
        </div>

        <!-- Contenido Principal -->
        <header>
            <h1>Completa la Oración</h1>
            <h2>Selecciona la palabra correcta para completar la oración</h2>
        </header>

        <main>
            <!-- Contenedor de la Oración Incompleta -->
            <div id="oracion-container">
                <p id="oracion-incompleta">El <span id="espacio-palabra">______</span> es muy rápido.</p>
            </div>
            <!-- Contenedor de Opciones de Respuesta -->
            <div id="opciones-container">
                <!-- Los botones se generarán dinámicamente desde JavaScript -->
            </div>
            <!-- Mensaje de Respuesta -->
            <p id="mensaje"></p>
        </main>

        <!-- Contenedor de Resultados, Oculto por Defecto -->
        <div id="resultados-container" style="display: none;">
            <h2>Resultados</h2>
            <div id="resultados-texto" class="respuesta-container"></div>
            <button onclick="regresarAlInicio()">Regresar al Inicio</button>
            <button id="reiniciar-modulo-btn" onclick="reiniciarModulo()">Volver a jugar</button>
            <button id="ir-al-modulo-3" onclick="irAlModulo3()">Ir al Módulo 3</button>
        </div>

        <!-- Sonidos -->
        <audio id="sonido-correcto" src="sounds/correcto.wav"></audio>
        <audio id="sonido-fin-modulo" src="sounds/fin_modulo.wav"></audio>
    </div>

    <!-- Modal de Mensaje Final -->
    <div id="modal-final" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Felicidades!</h2>
            <p>Has completado el módulo con éxito.</p>
            <p>¡Recuerda que puedes seguir aprendiendo y divirtiéndote con más actividades y oraciones!</p>
            <button id="listo-btn">Listo</button>
        </div>
    </div>

    <script src="modulo_completar_oraciones.js"></script>
</body>
</html>
