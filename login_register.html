<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido a la Plataforma</h1>
        <!-- Contenedor del formulario de Inicio de Sesión -->
        <div class="login-box">
            <div class="image-container">
                <img src="images/portada.jpg" alt="Imagen de bienvenida" class="login-image">
            </div>

            <h2>Iniciar Sesión</h2>
            <form id="login-form" autocomplete="on">
                <input type="text" name="username" placeholder="Nombre de usuario" id="login-username" required autocomplete="username">

                <div class="password-container">
                    <input type="password" name="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
                    <span class="eye-icon" id="login-password-eye" onclick="togglePassword('login-password')">👁️</span>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>

            <!-- Botón para abrir el modal de registro -->
            <div class="register-link">
                <button class="register-button" onclick="openModal()">Registrarse</button>
            </div>
            <!-- Enlace para abrir el modal de restablecimiento de contraseña -->
            <div class="recover-link">
                <a href="#" onclick="openRecoverModal()">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Enlace para abrir el modal de recuperación de nombre de usuario -->
            <div class="recover-username-link">
                <a href="#" onclick="openRecoverUsernameModal()">¿Olvidaste tu nombre de usuario?</a>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Registrarse</h2>
            <form id="register-form" autocomplete="on">
                <input type="text" name="nombre" placeholder="Nombre" id="register-nombre" required autocomplete="given-name">

                <input type="text" name="apellido" placeholder="Apellido" id="register-apellido" required autocomplete="family-name">

                <input type="text" name="username" placeholder="Nombre de usuario" id="register-username" required autocomplete="username">

                <div class="password-container">
                    <input type="password" name="password" id="register-password" placeholder="Contraseña" required autocomplete="new-password">
                    <span class="eye-icon" id="register-password-eye" onclick="togglePassword('register-password')">👁️</span>
                </div>

                <input type="number" name="edad" placeholder="Edad" id="register-edad" required min="1" max="120" autocomplete="off">

                <label for="pregunta_seguridad">Pregunta de Seguridad</label>
                <select name="pregunta_seguridad" id="pregunta_seguridad" required autocomplete="off">
                    <option value="color_favorito">¿Cuál es tu color favorito?</option>
                    <option value="mascota_infancia">¿Cuál fue el nombre de tu primera mascota?</option>
                    <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
                </select>

                <input type="text" name="respuesta_seguridad" placeholder="Respuesta a la pregunta de seguridad" id="respuesta_seguridad" required autocomplete="off">

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Modal de Restablecer Contraseña -->
    <div id="recover-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeRecoverModal()">&times;</span>
            <h2>Restablecer Contraseña</h2>
            <form id="recuperar-form" autocomplete="on">
                <input type="text" name="username" placeholder="Nombre de usuario" id="recover-username" required autocomplete="username">

                <input type="text" name="respuesta_seguridad" placeholder="Respuesta a la pregunta de seguridad" id="recover-respuesta" required autocomplete="off">

                <div class="password-container">
                    <input type="password" name="nueva_contrasena" id="recover-password" placeholder="Nueva contraseña" required autocomplete="new-password">
                    <span class="eye-icon" id="recover-password-eye" onclick="togglePassword('recover-password')">👁️</span>
                </div>
                <button type="submit">Restablecer Contraseña</button>
            </form>
        </div>
    </div>

    <!-- Modal de Recuperación de Nombre de Usuario -->
    <div id="recover-username-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeRecoverUsernameModal()">&times;</span>
            <h2>Recuperar Nombre de Usuario</h2>
            <form id="recover-username-form" action="recuperar_usuario.php" method="POST" autocomplete="on">
                <input type="text" name="respuesta_seguridad" placeholder="Respuesta de seguridad" id="recover-username-respuesta" required autocomplete="off">

                <div class="password-container">
                    <input type="password" name="password" id="recover-username-password" placeholder="Contraseña" required autocomplete="current-password">
                    <span class="eye-icon" id="recover-username-password-eye" onclick="togglePassword('recover-username-password')">👁️</span>
                </div>
                <button type="submit">Recuperar</button>
            </form>
        </div>
    </div>

    <!-- Mensaje emergente -->
    <div id="alert-box" class="alert-box" style="display: none;">
        <p id="alert-message"></p>
        <button onclick="closeAlert()">Cerrar</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
